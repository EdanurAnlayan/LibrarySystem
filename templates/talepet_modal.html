{% load static %}

<div class="modal fade" id="talepetmodal">

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">


        <div class="modal-header">
          <h5 class="modal-title text-center">Kaynak Talebi</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>


        <div class="modal-body">
<form action="{% url 'talep_et' %}" method="POST">
    {% csrf_token %}
        <div class="col-md-12">
            <div class=" form-group">


                    <div class="form-group">

                        <div class="input-group">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">


                               {% for fields in form %}
                                <label class="form-label" for={{fields.id_for_label}}>{{ fields.label }}</label>
                                {{fields}}
                               {% endfor %}

                            </div>
                            <div class="col-md-2"></div>
                    </div>



                </div>

            </div>
        </div>
        </div>



        <div class="modal-footer">
          <input type="submit" class="btn btn-primary"  value="Talep Et" >
    </form>
        </div>

      </div>
    </div>
  </div>

</div>

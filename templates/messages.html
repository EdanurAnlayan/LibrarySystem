
{% if messages %}
{% for message in messages %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 mt-3" style="float: none; margin:0 auto">
      <div class="alert alert-{% if message.tags %}{{ message.tags }}{%endif%} alert-dismissible fade show" role="alert">
          {{ message|safe }}
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endif %}

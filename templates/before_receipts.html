{% load static %}
<br> <br>
{% if emanets %}
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book Name</th>
      <th scope="col">Given Date</th>
      <th scope="col">Return Date</th>
         <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>

  {% for row in emanets %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ row.given_source.source_name }}</td>
      <td>{{ row.given_date }}</td>
      <td>{{ row.return_date }}</td>
      <td>{{ row.price }}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
{% else %}
  <h5 class="display-5 text-center">Kullanıcı Daha Önce Hiç Kitap Almamış</h5>
  {% endif %}
